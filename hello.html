<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 20px 0;
        color: #333;
      }
      #loginContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      #loggedInContainer {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #357ae8;
      }
      button:active {
        background-color: #2a5fcc;
      }
      #logoutBtn {
        background-color: #dc3545;
      }
      #logoutBtn:hover {
        background-color: #c82333;
      }
      .status {
        font-size: 14px;
        color: #28a745;
        font-weight: 500;
      }
      .user-info {
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Hello Extensions</h1>
    <div id="loginContainer">
      <button id="loginBtn">Login with Google</button>
    </div>
    <div id="loggedInContainer">
      <div class="status">âœ“ Logged in</div>
      <div class="user-info" id="userInfo"></div>
      <button id="logoutBtn">Logout</button>
    </div>
    <script src="supabase.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
